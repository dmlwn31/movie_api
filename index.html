<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie APP</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/movie_api/plugin/lightslider.css" />
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <header>
      <div class="gnb">
        <div class="logo">
          <a href="/movie_api/index.html"
            ><img src="/movie_api/img/mainlogo.png" alt=""
          /></a>
        </div>
        <div class="nav">
          <ul class="navTit">
            <li><a href="#" id="homeBtn">HOME</a></li>
            <li><a href="#" id="recentBtn">RECENT</a></li>
            <li><a href="#" id="genreBtn">GENRE</a></li>
          </ul>
        </div>
      </div>
      <div class="mNavSec">
        <div class="mIcon">
          <span><i class="fa fa-bars"></i></span>
        </div>
        <div class="mNavSlider">
          <ul class="mNavTit">
            <li><a href="#">HOME</a></li>
            <li><a href="#">RECENT</a></li>
            <li><a href="#">GENRE </a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="mainBody">
      <div class="search-box scrollBox">
        <input type="text" class="searchInput" />
        <button type="button" class="sendBtn">검색</button>
      </div>
      <div class="go">
        <a href="#"><img src="/movie_api/img/go.png" alt="" /></a>
      </div>

      <div class="containerBox">
        <div class="recentTit">
          <h1>RECENT</h1>
        </div>
        <div class="loading">
          <img src="/movie_api/img/loading.gif" alt="" />
        </div>
        <div class="container clear"></div>
        <!-- end of container -->

        <div class="numContainer">
          <div class="numBtns">
            <button type="button" class="prev arrow">prev</button>
            <button type="button" class="pageNum" value="1">1</button>
            <button type="button" class="pageNum" value="2">2</button>
            <button type="button" class="pageNum" value="3">3</button>
            <button type="button" class="pageNum" value="4">4</button>
            <button type="button" class="pageNum" value="5">5</button>
            <button type="button" class="next arrow">next</button>
          </div>
        </div>
      </div>

      <div class="genre-section">
        <div class="genreTit">
          <h1>GENRE</h1>

          <!-- ----------------------------- -->
          <ul class="tabs">
            <li class="tablinks remove" id="allBtn">All</li>
            <li class="tablinks">Action</li>
            <li class="tablinks">Romance</li>
            <li class="tablinks">Drama</li>
          </ul>
        </div>
        <!-- --------------------------------------- -->
        <div class="genreBox">
          <div id="action" class="genreSubBox" class="tabcontent">
            <div class="genreSubTit">
              <h4>ACTION</h4>
            </div>
            <div class="action-contents" id="actionSlide">
              <!-- <div class="slide-box">
            <div>
              <img src="/movie.api/img/new-arrival-2.jpg" alt="" />
              <div class="slide-txt">
                <h3>Movie Title</h3>
                <p class="rating">Ration : 8.0</p>
              </div>
              <a href="#" class="genreDetail">Details</a>
            </div>
          </div>-->
              <!-- end of slide-box -->
            </div>
          </div>
          <div id="romance" class="genreSubBox">
            <div class="genreSubTit">
              <h4>ROMANCE</h4>
            </div>
            <div class="romance-contents" id="romanceSlide"></div>
          </div>
          <div id="drama" class="genreSubBox">
            <div class="genreSubTit">
              <h4>DRAMA</h4>
            </div>
            <div class="drama-contents" id="dramaSlide"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of body -->
    <footer>
      <ul>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">개인정보취급방칭</a></li>
        <li><a href="#">사이트맵</a></li>
      </ul>
      <p>Copyright&copy2021.dmlwn31 All right reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(function () {
        function searchMovie() {
          let searchResult = $(".searchInput").val();
          if (!searchResult) {
            alert("검색어를 입력해 주세요.");
            return false;
          }

          location.href = "/movie_api/search.html?key=" + searchResult;
        }

        $(".sendBtn").click(function () {
          searchMovie();
        });

        //press enter
        document.addEventListener("keydown", function (e) {
          const keyCode = e.keyCode;
          if (keyCode == 13) {
            searchMovie();
          }
        });
      });
    </script>
    <script src="/movie_api/js/recent.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script src="/movie_api/js/genre.js"></script>
    <script src="/movie_api/plugin/lightslider.js"></script>
  </body>
</html>
